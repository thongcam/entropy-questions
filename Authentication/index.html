<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cau Hoi Entropy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spinner.css">
  </head>
  <body>
    <div style='background-color:#000;opacity:0.5;z-index:998;height:100%;width:100%;position:absolute' id='spinner-backdrop'></div>
    <div class='deadcenter' id='spinner' style='z-index:999;width:auto;'>
      <div class="spinner"></div>
      <p id='spinner-text'>Loading...</p>
    </div>
    <div class="main">
      <img src=".\logo.jpg" alt="" width="80" style="border-radius:50%;" class="profilepic">
      <div class="deadcenter">
        <h1 class="title">Đăng nhập</h1>
        <div class="input-field">
          <p class="label">Username</p>
          <input type="text" id="username" placeholder="Username..."></input>
          <p class="label">Password</p>
          <input type="text" type='password' id="password" placeholder="Password..."></input>
        </div>
        <div class="buttons">
          <button type="button" class='button login deactivated'>ĐĂNG NHẬP</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
